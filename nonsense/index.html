    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap&subset=cyrillic');
        :root { 
            --accent-color: #1877f2; 
            --background-light: #f0f2f5; 
            --background-white: #ffffff; 
            --text-primary: #1c1e21; 
            --text-secondary: #606770; 
            --border-color: #dddfe2; 
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--background-light); 
            color: var(--text-primary); 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .container { 
            background-color: var(--background-white); 
            padding: 30px 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 900px; 
            text-align: center; 
        }
        .logo-container {
            margin-bottom: 15px;
        }
        h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-top: 0;
            margin-bottom: 10px; 
        }
        p { 
            color: var(--text-secondary); 
            margin-bottom: 25px; 
        }
        textarea { 
            width: 100%; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            font-size: 16px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            resize: vertical; 
            min-height: 150px; 
        }
        .button-group { 
            display: flex;
            gap: 15px;
            margin-bottom: 0;
            flex-wrap: wrap;
        }
        button { 
            flex-grow: 1; 
            background-color: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 15px 20px; 
            font-size: 18px; 
            font-weight: normal;
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.2s; 
        }
        button:hover { 
            background-color: #166fe5; 
        }
        #settingsButton { 
            background-color: #e4e6eb; 
            color: #4b4f56; 
            flex-grow: 0; 
            padding: 15px 25px; 
        }
        #settingsButton:hover { 
            background-color: #d8dade; 
        }
        .settings-panel {
            max-height: 0;
            overflow: hidden;
            text-align: left;
            transition: max-height 0.7s ease-in-out, margin-top 0.7s ease-in-out, padding-top 0.7s ease-in-out, border-width 0.1s ease-in-out;
            margin-top: 0;
            padding-top: 0;
            border-top: 0px solid transparent;
        }
        .settings-panel.visible {
            max-height: 100%;
            margin-top: 25px;
            padding-top: 20px;
            padding-bottom: 10px; 
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .settings-header h3 { 
            margin: 0; 
        }
        .settings-header .select-buttons { 
            display: flex; 
            gap: 10px; 
        }
        .settings-header .select-buttons .control-button { 
            padding: 5px 10px; 
            font-size: 12px; 
            font-weight: normal; 
            background-color: #f0f2f5; 
            color: var(--text-primary); 
            flex-grow: 0; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .settings-header .select-buttons .control-button:hover {
            background-color: #d8dade;
        }
        details { 
            border: 1px solid #e4e6eb; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }
        details[open] { 
            border-color: var(--accent-color); 
        }
        summary { 
            font-weight: bold; 
            padding: 15px; 
            cursor: pointer; 
            outline: none; 
        }
        summary::marker { 
            color: var(--accent-color); 
        }
        .settings-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; 
            padding: 0 15px 15px 15px; 
        }
        .setting-item { 
            display: flex; 
            align-items: flex-start; 
            background-color: #f7f7f7; 
            padding: 10px; 
            border-radius: 6px; 
        }
        .setting-item input[type="checkbox"] { 
            margin-top: 5px; 
            margin-right: 10px; 
            transform: scale(1.1); 
        }
        .setting-item label { 
            cursor: pointer; 
            font-size: 14px; 
        }
        .setting-item label strong { 
            display: block; 
            color: var(--text-primary); 
        }
        .setting-item label small { 
            color: var(--text-secondary); 
        }
        .setting-item label i { 
            color: var(--accent-color); 
        }
        .slider-container { 
            margin: 0 0 20px 0; 
            text-align: left; 
        }
        .slider-container label { 
            font-weight: bold; 
            color: #4b4f56; 
            font-size: 14px; 
        }
        input[type="range"] { 
            width: 100%; 
            cursor: pointer; 
        }
        .result-container {
            margin-bottom: 15px; 
        }
        .result-container.hidden { 
            display: none; 
        }
        .result { 
            text-align: left; 
            background-color: #f7f7f7; 
            padding: 20px; 
            border-radius: 8px; 
            border-left: 5px solid var(--accent-color); 
            min-height: 50px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
        .footnotes { 
            font-size: 12px; 
            color: #888; 
            margin-top: 10px; 
            padding-top: 10px; 
            text-align: left; 
        }
        .support-button {
            display: inline-block;
            background-color: #e4e6eb;
            color: var(--text-secondary) !important;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none !important;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        .support-button:hover {
            background-color: #d8dade;
        }
        .copyright {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
        }
        .copyright a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .copyright p {
            margin: 0;
        }
        .copyright a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            button {
                font-size: 16px;
                padding: 12px 15px;
            }
            #settingsButton {
                padding: 12px 20px;
            }
        }
    </style>

        'Один огурец решил полететь. Он надел шляпу и помахал плавником. Улица молчала. Все уже улетели на юг, пить кефир с видом на трамвай.',

    function init() {
        // --- Динамический год в копирайте ---
        const startYear = 2025;
        const currentYear = new Date().getFullYear();
        let yearText = startYear.toString();

        if (currentYear > startYear) {
            yearText = `${startYear}–${currentYear}`;
        }
        D['copyright-year'].textContent = yearText;

        // --- Установка текста по умолчанию ---
        D.inputText.value = randomChoice(DEFAULT_TEXTS);
        
        // --- Динамическая генерация настроек ---
        populateSettings();

        // --- ЛОГИКА СЛУЧАЙНОЙ АКТИВАЦИИ МУТАЦИИ ---

        // 1. Собираем ID всех мутаций из нужных категорий
        const defaultMutationPool = MUTATION_DEFINITIONS
            .filter(def => 
                def.category === 'Слоговые и Звуковые' || 
                def.category === 'Концептуальные' || 
                def.category === 'Буквенные'
            )
            .map(def => def.id);

        // 2. Выбираем один случайный ID из этого пула
        const randomMutationId = randomChoice(defaultMutationPool);

        // 3. Находим все чекбоксы и снимаем с них отметки
        const allCheckboxes = document.querySelectorAll('#settingsContainer input[type="checkbox"]');
        allCheckboxes.forEach(cb => cb.checked = false);

        // 4. Находим чекбокс с выбранным случайным ID и включаем его
        const checkboxToEnable = document.getElementById(randomMutationId);
        if (checkboxToEnable) {
            checkboxToEnable.checked = true;
        }
    }

    function populateSettings() {
        const categories = MUTATION_DEFINITIONS.reduce((acc, def) => {
            if (!acc[def.category]) acc[def.category] = [];
            acc[def.category].push(def);
            return acc;
        }, {});

        for (const categoryName in categories) {
            const details = document.createElement('details');
            details.open = true;
            const summary = document.createElement('summary');
            summary.textContent = categoryName;
            details.appendChild(summary);
            
            const grid = document.createElement('div');
            grid.className = 'settings-grid';
            
            categories[categoryName].forEach(def => {
                grid.innerHTML += `<div class="setting-item"><input type="checkbox" id="${def.id}" data-type="${def.type}" ${def.checked?'checked':''}><label for="${def.id}"><strong>${def.name}</strong><small>${def.desc}</small></label></div>`;
            });
            
            details.appendChild(grid);
            D.settingsContainer.appendChild(details);
        }
    }
    
    function generateNonsense() {
        let text = D.inputText.value;
        D.footnotes.innerHTML = '';

        if (!text.trim()) {
            D.resultContainer.classList.add('hidden');
            D.result.textContent = '';
            return;
        }

        const activeMutations = Array.from(document.querySelectorAll('#settingsContainer input:checked')).reduce((acc, cb) => {
            const type = cb.dataset.type;
            if (!acc[type]) acc[type] = [];
            acc[type].push(cb.id);
            return acc;
        }, {});

        const state = { footnotes: [] };

        if (activeMutations.global && activeMutations.global.length > 0 && Math.random() < MUTATION_CHANCE) {
            const mutationId = randomChoice(activeMutations.global);
            if (mutationId === 'removeSpaces') text = text.replace(/ +/g, '');
            if (mutationId === 'doubleSpaces') text = text.replace(/ /g, '  ');
            if (mutationId === 'totalEllipsis') text = text.replace(/[.,!?;:]/g, '...');
            if (mutationId === 'numeration') text = text.split(/([ \n\t]+)/).filter(w => w.trim()).map((w, i) => `${i + 1}.${w}`).join(' ');
        }

        text = text.split(/(?<=[.!?])\s+/).map(sentence => {
            let currentSentence = sentence;
            if (activeMutations.structural && activeMutations.structural.length > 0 && Math.random() < MUTATION_CHANCE) {
                const mutationId = randomChoice(activeMutations.structural);
                let words = currentSentence.split(' ').filter(w => w);
                if (words.length > 2) {
                    const i = Math.floor(Math.random() * words.length);
                    if (mutationId === 'reverseWords') currentSentence = words.reverse().join(' ');
                    else if (mutationId === 'duplicateWord') { words.splice(i, 0, words[i]); currentSentence = words.join(' '); }
                    else if (mutationId === 'deleteWord') { words.splice(i, 1); currentSentence = words.join(' '); }
                    else if (mutationId === 'programmerComment') { 
                        const comments = [
                            // --- Классические и реалистичные ---
                            '// TODO: Refactor this',
                            '/* FIXME */',
                            '// HACK:',
                            '// needs optimization',
                            '// @deprecated',
                            '/* temporary solution */',
                            '// magic, do not touch',
                            '// needs testing',
                            '// wtf?',
                            '// quick fix',

                            // --- Саркастичные и уставшие ---
                            '// I am not paid enough for this',
                            '// here be dragons',
                            '// powered by tears',
                            '// abandon all hope, ye who enter here',
                            '// should work, probably',
                            '// another masterpiece',
                            '// TODO: burn this whole file',
                            '// please forgive me',
                            '// I deserve a raise',
                            '// Monday morning code',

                            // --- Абсурдные и бредовые ---
                            '// CONTAINS GLUTEN',
                            '// launching missiles...',
                            '// AI will replace this code anyway',
                            '// sponsored by coffee',
                            '// may summon Cthulhu',
                            '// listen to the bits',
                            '// FEED THE BUGS',
                            '// this is not a comment',
                            '// CPU is getting tired',
                            '// TODO: ask my cat'
                        ];
                        words.splice(i, 0, randomChoice(comments)); 
                        currentSentence = words.join(' '); 
                    }
                    else if (mutationId === 'tornSentence') {
                        const allSentences = D.inputText.value.split(/(?<=[.!?])\s+/);
                        if (allSentences.length > 1) {
                            const otherSentence = randomChoice(allSentences.filter(s => s !== sentence));
                            const s2_words = otherSentence.split(' ').filter(w => w);
                            if (words.length > 2 && s2_words.length > 2) {
                                currentSentence = words.slice(0, Math.ceil(words.length / 2)).join(' ') + ' ' + s2_words.slice(Math.floor(s2_words.length / 2)).join(' ');
                            }
                        }
                    }
                }
            }
            if (activeMutations.word && activeMutations.word.length > 0) {
                currentSentence = currentSentence.split(/([ \n\t.,!?;:]+)/)
                    .map(part => {
                        if (!part.trim() || !/[а-яА-Я]/.test(part)) return part;
                        if (Math.random() < MUTATION_CHANCE) {
                            const mutationId = randomChoice(activeMutations.word);
                            if (MUTATIONS[mutationId]) return MUTATIONS[mutationId](part, state);
                        }
                        return part;
                    }).join('');
            }
            return currentSentence;
        }).join(' ');

        D.resultContainer.classList.remove('hidden');
        D.result.textContent = text;
        if (state.footnotes && state.footnotes.length > 0) {
            D.footnotes.innerHTML = state.footnotes.join('<br>');
        } else {
            D.footnotes.innerHTML = '';
        }
    }
    
    // --- ИНИЦИАЛИЗАЦИЯ И ОБРАБОТЧИКИ СОБЫТИЙ ---
    init();
    
    D.settingsButton.addEventListener('click', () => D.settingsPanel.classList.toggle('visible'));
    D.generateButton.addEventListener('click', generateNonsense);
    
    D.mutationChance.addEventListener('input', e => {
        D.mutationChanceValue.textContent = e.target.value;
        MUTATION_CHANCE = e.target.value / 100;
    });
    
    const setAllCheckboxes = (checked) => document.querySelectorAll('#settingsContainer input[type="checkbox"]').forEach(cb => cb.checked = checked);
    D.selectAll.addEventListener('click', () => setAllCheckboxes(true));
    D.deselectAll.addEventListener('click', () => setAllCheckboxes(false));
    D.selectRandom.addEventListener('click', () => document.querySelectorAll('#settingsContainer input[type="checkbox"]').forEach(cb => cb.checked = Math.random() > 0.5));
});
</script>

</body>
</html>
